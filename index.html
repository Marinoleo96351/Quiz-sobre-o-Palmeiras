<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Palmeiras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="titulo">
    <h2>Quiz sobre o Palmeiras - feito por Leo Marino</h2>
  </div>

  <div class="conteudo-jogo">
    <section class="questionario">
      <div class="conteudo">
        <span class="progresso"></span>
        <span class="pergunta"></span>
        <div class="respostas"></div>
      </div>

      <div class="fim">
        <span></span>
        <button class="reiniciar" onclick="reiniciarQuiz()">Reiniciar</button>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
