<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Palmeiras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="titulo">
    <h2>Quiz sobre o Palmeiras - feito por Leo Marino</h2>
  </header>

  <main class="conteudo-jogo">
    <section class="questionario">
      
      <!-- Bloco de perguntas e respostas -->
      <div class="conteudo">
        <span class="progresso">Pergunta 1 de X</span>
        <span class="pergunta">Carregando pergunta...</span>
        <div class="respostas">
          <!-- Botões de resposta gerados via JS -->
        </div>
      </div>

      <!-- Bloco final exibido ao terminar o quiz -->
      <div class="fim">
        <span>Você acertou X de Y perguntas!</span>
        <button class="reiniciar" onclick="reiniciarQuiz()">Reiniciar</button>
      </div>
      
    </section>
  </main>

  <!-- Rodapé com direitos autorais -->
  <footer style="text-align: center; padding: 20px; font-size: 14px; color: #004d1a;">
    &copy; 2025 Leo Marino. Todos os direitos reservados.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
